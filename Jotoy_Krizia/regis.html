<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="regForm">

        <form>

            <div class="container">

              <h2>Register</h2>

              <p>Please fill in this form to create an account.</p>

              <hr>

              <label for="fname"><b>First Name</b></label>

              <input type="text" placeholder="Enter First Name" name="fname" id="fname" required> <br>

              <label for="lname"><b>Last Name</b></label>

              <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required> <br>
          
              <label for="emailadd"><b>Email Address</b></label>

              <input type="email" placeholder="Enter Email Address" name="emailadd" id="emailadd" required> <br>

              <label for="gender"><b>Gender</b></label> <br>

              <input type="radio" name="gender" value="male" checked /> Male

              <input type="radio" name="gender" value="female" /> Female

              <input type="radio" name="gender" value="others" /> Others <br>

          
              <label for="psw"><b>Password</b></label>

              <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>

              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> <br>

              <hr>
          
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

              <button type="submit" class="registerbtn">Register</button>

              <p>Already have an account? <a href="index.html">Log in</a>.</p>

            </div>
          
          </form>

    </div>
</body>
</html>
